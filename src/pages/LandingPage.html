<!DOCTYPE html>
<html lang="ru">
<link href="../css/CommonSelectors.css" rel="stylesheet">
<link href="../css/LandingPageSelectors.css" rel="stylesheet">

<head>
    <link rel="stylesheet" type="text/css" href="../css/LandingPageSelectors.css"/>
    <meta charset="UTF-8">
    <title>CheapSlaves</title>
    <script type="text/javascript" src="../js/spinner.js"></script>
</head>

<body class="shop-body">

<header class="shopHeader shopHeader--center-aligned">
    <div class="shop-container">
        <nav class="shop-nav-bar">
            <a class="shopHeader__logo" href="LandingPage.html">
                <img src="../images/Logo.png" alt="Logo">
            </a>
            <ul class="searchbar">
                <li>
                    <input class="searchbar__searchbar" type="text" title="type here something">
                </li>
                <li>
                    <input class="searchbar__find-button" type="submit" value="Find">
                </li>
            </ul>
            <ul class="shopHeader__pages">
                <li>
                    <a href="ComparePage.html">
                        <img class="shopHeader__clickable-icon" src="../images/ScalesIcon.svg" alt="Scales">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="shopHeader__clickable-icon" src="../images/HeartIcon.png" alt="Hear">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="shopHeader__clickable-icon" src="../images/ProfileIcon.png" alt="Profile">
                    </a>
                </li>
                <li>
                    <a href="BasketPage.html">
                        <img style="height: 54px" class="shopHeader__clickable-icon" src="../images/ShoppingCart.svg" alt="Cart">
                    </a>
                </li>
            </ul>

        </nav>
    </div>
</header>

<main>
    <section class="shop-box">
        <div class="shop-container">
            <ul class="shop-box-offer">
                <li class="shop-box-note">
                    <p class="shop-box__text--addition-colored">CheapNDeep</p>
                </li>
                <li>
                    <img class="shop-box-offer__img" src="../images/Shrek.png" alt="Shreks">
                </li>
                <li class="shop-box-note-with-img">
                    <p class="shop-box-note-with-img__text">WOW!
                        <br>EXTRA POWER!
                    </p>
                    <img class="shop-box-note-with-img__img" src="../images/ThumbsUpEmoji.png" alt="kek.img">
                </li>
                <li>
                    <b class="shop-box__text">+</b>
                </li>
                <li>
                    <a href="ItemPage.html">
                        <img class="shop-box-offer__img" src="../images/Oleg.jpg" alt="Sus">
                    </a>
                </li>
                <li>
                    <b class="shop-box__text">=</b>
                </li>
                <li>
                    <img class="shop-box-offer__img" src="../images/MikeWazowski.png" alt="Wazowski">
                </li>
            </ul>
        </div>
    </section>
    <section class="shop-box">
        <div class="shop-container">
            <div class="shop-box-spinner-wrapper">
                <ul class="shop-box-spinner">
                    <li class="shop-box-spinner__element">
                        <a class="shop-box-spinner__switcher-left" onclick="prev()" href="##">
                            <p class="shop-box-spinner__switcher-text">
                                &#10094
                            </p>
                        </a>
                    </li>
                    <li class="shop-box-spinner__left">
                        <div class="shop-box-spinner__img-with-text">
                            <img class="shop-box-spinner__img-left" src="../images/KiruxaSeries.png" alt="KiruxaSeries">
                            <p class="shop-box__text">KIRUXA SERIES</p>
                        </div>
                        <div class="shop-box-spinner__note">
                            <ins class="shop-box__text">PREORDER NOW</ins>
                        </div>
                    </li>
                    <li class="shop-box-spinner__element" onload="init()">
                        <img class="shop-box-spinner__img"
                             src="../images/Kiruxa.png" alt="Kiruxa">
                        <img class="shop-box-spinner__img"
                             src="../images/Igorek.jpg" alt="Igorek">
                        <img class="shop-box-spinner__img"
                             src="../images/Sanya.jpg" alt="Sanya">
                    </li>
                    <li class="shop-box-spinner__element">
                        <div class="shop-box-spinner__note">
                            <p class="shop-box__text">
                                BRAND NEW<br>
                                CALLBACKCAT
                            </p>
                        </div>
                    </li>
                    <li class="shop-box-spinner__element">
                        <a class="shop-box-spinner__switcher-right" onclick="next()" href="##">
                            <p class="shop-box-spinner__switcher-text">
                                &#10095
                            </p>
                        </a>
                    </li>
                </ul>
                <div class="shop-box-spinner__pages" onload="init()">
                    <a style="margin: 0" href="#.">
                        <div class="shop-box-spinner__page" onclick="dot(1)">
                        </div>
                    </a>
                    <a style="margin: 0" href="#.">
                        <div class="shop-box-spinner__page" onclick="dot(2)">
                        </div>
                    </a>
                    <a style="margin: 0" href="#.">
                        <div class="shop-box-spinner__page" onclick="dot(3)">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="shop-footer">
    <!--    TODO: align link by center    -->
    <div class="shop-container">
        <nav class="shop-nav-bar">
            <div class="shop-footer__element-with-text">
                <a class="shop-footer__text" href="#">
                    cheapslavesforeveryoneforeverforfunforhome.com
                </a>
            </div>
            <ul class="shop-footer__element-with-text-and-img">
                <li class="shop-footer__element-with-text">
                    <p class="shop-footer__text">
                        Follow us:
                    </p>
                </li>
                <li class="shop-footer__link">
                    <a class="shop-footer__link-with-img" href="#">
                        <img class="shop-footer__img" src="../images/TwitterIcon.svg" alt="Twitter">
                    </a>
                </li>
                <li class="shop-footer__link">
                    <a class="shop-footer__link-with-img" href="#">
                        <img class="shop-footer__img" src="../images/GitHubIcon.svg" alt="GitHub">
                    </a>
                </li>
                <li class="shop-footer__link">
                    <a class="shop-footer__link-with-img" href="#">
                        <img class="shop-footer__img" src="../images/FacebookIcon.png" alt="Facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
